<h1>Events</h1>

<div ng-repeat="event in events" class="panel panel-default event-item">
  <div class="panel-body">
    <div class="media">
      <div class="media-left">
        <a ng-href="/#/events/{{event.id}}">
          <img ng-src="{{event.image_url}}" class="media-object event-thumb">
        </a>
      </div>
      <div class="media-body">
        <h2 class="event-title"><a ng-href="/#/events/{{event.id}}">{{event.name}}</a></h2>
        <date>{{event.date}}</date>
        <p>{{event.description}}</p>
        <div ng-show="userRole == 'admin'">
          <div class="pull-left">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Attendees: {{event.allSpots - event.availableSpots}}
          </div>
          <div class="pull-right">
            <a ng-href="" class="btn btn-danger">Remove</a>
            <a ng-href="" class="btn btn-default">Edit</a>
            <a ng-href="/#/events/{{event.id}}" class="btn btn-primary">View</a>
          </div>
        <a ng-show="userRole != 'admin'" ng-href="/#/events/{{event.id}}" class="btn btn-primary pull-right">Details</a>
      </div>
    </div>
  </div>
</div>
