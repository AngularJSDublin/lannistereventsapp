<div class="event-hero">
  <img ng-src="{{singleEvent.image_url}}" class="img-responsive">
</div>
<h1>{{singleEvent.name}}</h1>
<div class="row">
  <div class="col-md-8">
    <p>{{singleEvent.description}}</p>
  </div>
  <div class="col-md-4">
    <ul class="list-group">
      <li class="list-group-item"><strong>Date:</strong> {{singleEvent.date}}</li>
      <li class="list-group-item"><strong>Category:</strong> {{singleEvent.category}}</li>
      <li class="list-group-item"><strong>Venue:</strong> {{singleEvent.venue}}</li>
      <li class="list-group-item"><strong>City:</strong> {{singleEvent.city}}</li>
    </ul>
  </div>
</div>
