<div class="container">
    <div class="form-area">
        <form role="form" name="createEventForm" ng-submit="submitForm(createEventForm.$isValid);" novalidate>
            <div class="row">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: left;">Add Event</h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="startdate">Start date / time:</label>
                        <div class="controls ">
                            <input type='datetime-local' ng-model='startdate'/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="enddate">End date / time:</label>
                        <div class="controls ">
                            <input type='datetime-local' ng-model='enddate'/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="url">Image URL:</label>
                        <input type="url" class="form-control" ng-model="imageurl" placeholder="Image URL" required/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="imgpreview">Image Preview:</label>
                        <div style="border:2px solid #888;">
                            <img id="imgpreview" ng-src="{{imageurl}}" width="400" height="400">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="control-label" for="description">Description:</label>
                        <textarea class="form-control" type="textarea" id="description" placeholder="Description" maxlength="140" rows="7">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="longitude">Longitude and Latitude (for the maps):</label>
                        <table width="100%">
                            <tr>
                                <td>
                                    <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude" required/>
                                </td>
                                <td>&nbsp;</td>
                                <td>
                                    <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude" required/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Add Event</button>
                </div>
            </div>
            <br/><br/>
        </form>
    </div>
</div>
