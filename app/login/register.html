<div class="container">
    <div class="row">
        <div class="login-form">

            <h1 class="login-title">Register</h1>

            <form name="registerForm" ng-submit="register(newUser, registerForm)" novalidate>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" ng-model="newUser.name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Confirm email" ng-model="newUser.confirmEmail" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password" required/>
                </div>

                <div class="form-group" ng-if="user.role == 'admin'">
                    <select ng-model="newUser.role" class="form-control">
                      <option value="user">user</option>
                      <option value="admin">admin</option>
                    </select>
                </div>

                <button class="btn btn-primary btn-block">Register</button>

                <span class="login-hint">Already have an account, <a href="/#/login">Login in here</a></span>
            </form>
        </div>
    </div>
</div>
