<div class="container">
    <div class="row">
        <div class="login-form">

            <h1 class="login-title">Login</h1>

            <form ng-submit="login()">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <span class="login-hint">Need an account, <a href="/#/register">Register here</a></span>
            </form>
        </div>
    </div>
</div>
